<html>
  <head>
    <title>LabelizeField</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src='../src/labelize-field.js'></script>
    <script>
      $(document).ready(function(){
        if($('label').length > 0){
          $('label').labelizeField()
        }
      });  
    </script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Labelize Field</h2>
    <form action="#" method="get" accept-charset="utf-8">
      <p>
      <label for="fname">First Name</label>
      <input type="text" name="fname" class='labelize-field' id='fname'/>
      </p>
      <p>
      <label for="lname">Last Name</label>
      <input type="text" name="fname" class='labelize-field' id='lname'/>
      </p>
      <p>
      <label for="email">Email</label>
      <input type="text" name="fname" class='labelize-field'/ id="email">
      </p>
      <p>
      <label for="password">Password</label>
      <input type="password" name="fname" class='labelize-field' id="password"/>
      </p>
      <input type='submit' value='Submit'>
    </form>
  </body>
</html>
