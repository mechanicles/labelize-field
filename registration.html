<html>
  <head>
    <title>LabelizeField</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src='labelizeField.js'></script>
    <script>
      $(document).ready(function(){
        if($('label').length > 0){
          $('label').labelizeField({
          })
        }
      });  
    </script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>labelizeField</h2>
    <!--<hr />-->
    <form action="" method="get" accept-charset="utf-8">
      <p>
      <label>First Name</label>
      <input type="text" name="fname" class='labelize-field'/>
      </p>
      <p>
      <label>Last Name</label>
      <input type="text" name="fname"/ class='labelize-field'>
      </p>
      <p>
      <label>Email</label>
      <input type="text" name="fname"/ class='labelize-field'>
      </p>
      <p>
      <label>Password</label>
      <input type="password" name="fname"/ class='labelize-field'>
      </p>
    </form>
  </body>
</html>
